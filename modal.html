<!DOCTYPE html>
<html>

<body>

<h2>Modal Animado con Header y Footer</h2>

<!-- Trigger/Open The Modal -->
<button id="btnAbrir">Abrir Modal</button>

<!-- The Modal -->
<div id="myModalPers" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span id="serio" class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>
<form action="javascript:alert('Hello there, I am being submitted');">
    <button type=submit>
        Let's do it
    </button>
</form>
<h2>Modal Matizón</h2>

<!-- Trigger/Open The Modal -->
<button id="btnMostrar">Abrir Modal</button>

<!-- The Modal -->
<div id="myModalMatizon" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span id="rebane" class="close">&times;</span>
      <h2>Rebanando el queso</h2>
    </div>
    <div class="modal-body">
      <p>érase una vez...</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>

<script>
// Get the modal
var modalPers = document.getElementById('myModalPers');
var modalMatizon = document.getElementById('myModalMatizon');

// Get the button that opens the modal
var btnAbrir = document.getElementById("btnAbrir");
var btnMostrar = document.getElementById("btnMostrar");

// Get the <span> element that closes the modal
		var span1 = document.getElementById("serio");
		var span2 = document.getElementById("rebane");
		

// When the user clicks the button, open the modal 
btnAbrir.onclick = function() {
    modalPers.style.display = "block";
}

btnMostrar.onclick = function() {
    modalMatizon.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span1.onclick = function() {
    modalPers.style.display = "none";
}

span2.onclick = function() {
    modalMatizon.style.display = "none";
}
// When the user clicks anywhere outside of the modal, close it

</script>

</body>
</html>
